<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color:rgb(88, 45, 99);
        }
        .container {
            width: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
        .box1{
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 500px; 
        }
        .content {
            display: block;
            width: 100%;
            background-color: rgb(191, 143, 245);
            margin-top: 150px;
            min-height: 500px;
        }
        h1{
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding-top: 20px;
        }
        .formelement{
            text-align: center;
            padding-bottom: 15px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box1">
                <h1>Volume Of Cylinder</h1>
                <form>
                   <div class="formelement">
                        <label for="aedit">Radius:</label>
                        <input type="text" id="aedit" value="0"/>
                    </div> 
                    <div class="formelement">
                        <label for="bedit">Height:</label>
                        <input type="text" id="bedit" value="0"/>
                    </div>
                    <div class="formelement">
                         <input type="button" value="CALCULATE" id="addbutton"/>
                    </div>
                    <div class="formelement">
                        <label for="cedit">Volume:</label>
                        <input type="text" id="cedit" value="0"/>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="box1">
                <h1>Volume Of Cone</h1>
                <form>
                   <div class="formelement">
                        <label for="aedit">Radius:</label>
                        <input type="text" id="aedit" value="0"/>
                    </div> 
                    <div class="formelement">
                        <label for="bedit">Height:</label>
                        <input type="text" id="bedit" value="0"/>
                    </div>
                    <div class="formelement">
                         <input type="button" value="CALCULATE" id="addbutton"/>
                    </div>
                    <div class="formelement">
                        <label for="cedit">Volume:</label>
                        <input type="text" id="cedit" value="0"/>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
<script type="text/javascript">
    var button;
    button=document.querySelector("#addbutton");
    button.addEventListener("click",function(){
        var atext,btext,ctext;
        var aval,bval,cval;
        var pi;
        atext=document.querySelector("#aedit");
        btext=document.querySelector("#bedit");
        ctext=document.querySelector("#cedit");

        aval=parseFloat(atext.value);
        bval=parseFloat(btext.value);
        pi=3.14;
        cval=pi*aval*aval*bval;
        ctext.value=" "+cval;
    });
</script>    
</body>
</html>
